<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Débloquer un joueur</title>
    <script src="register_user.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
    <h2>Débloquer un joueur</h2>
    <div class="rectangle">
    <form id="debloquerJoueurForm" action="#" method="post">
        <label for="email">Adresse email du joueur à débloquer :</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Débloquer le joueur">
    </form>
    <div id="message"></div>

    <script src="debloquer_joueur.js"></script>
</div> 
</div>
</body>
</html>
