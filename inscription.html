<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <script src="register_user.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="desktop">
    <h2>Inscription Utilisateur</h2>
    <div class="rectangle3">
    <form id="userRegistrationForm" action="register_user.php" method="post" onsubmit="return validateForm()">
    
        <label for="name">Nom et Prénom :</label><br>
        <input type="text" id="name" name="name" class="required"><br>
        
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" class="required"><br>
        
        <label for="phone">Téléphone :</label><br>
        <input type="text" id="phone" name="telephone" class="required"><br>
        
        <label for="pseudo">Nom d'utilisateur :</label><br>
        <input type="text" id="pseudo" name="pseudo" class="required"><br>
        
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" class="required"><br>
        
        <label for="confirm_password">Confirmer le mot de passe :</label><br>
        <input type="password" id="confirm_password" name="confirm_password" class="required"><br><br>
        
        <input type="submit" value="S'inscrire">
    </form>
</div>
</div>
</body>
</html>
